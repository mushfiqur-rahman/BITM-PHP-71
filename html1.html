<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
    </head>
    <body>
    <form action="" method="post" id="registrationForm" style="border: 1px solid gray">
        <table style="margin: 0 auto; padding: 20px">
        <tr>
        <th>First Name</th>
        <td><input type="text" name="first-name" id="firstName">
            <span id="firstNameError" style="color: red"></span>
        </td>
        </tr>

            <tr>
                <th>Last Name</th>
                 <td><input type="text" name="last-name" id="lastName">
                 <span id="lastNameError" style="color: red"></span>
                 </td>
            </tr>

            <tr>
                <th>Gender</th>
                 <td>
                 <input type="radio" name="gender" value="Male">Male
                 <input type="radio" name="gender" value="Fe Male">Female
                 <span id="genderError" style="color: red"></span>
                 </td>
            </tr>
			
			<tr>
                <th>E-Mail Address</th>
                 <td><input type="email" name="email-add" id="e-Mail">
                 <span id="mailError" style="color: red"></span>
                 </td>
            </tr>
			
			<tr>
                <th>Password</th>
                 <td><input type="password" name="password" id="passWord"><br>
                     <span id="passwordError" style="color: red"></span>
                     <input type="checkbox" id="checkbox">Show Password
                 </td>
            </tr>
			
			<tr>
                <th>Confirm Password</th>
                 <td><input type="password" name="confirm_password" id="ConfirmPassWord">

                 <span id="confirmError" style="color: red"></span>
                 </td>
            </tr>
			<tr>
                <th>District Name</th>
                 <td><select name="District" id="districtName">
				 <option value=" ">--Select District Name--</option>
                 <option value="1">Dhaka</option>
                 <option value="2">Khulna</option>
                 <option value="3">Jessore</option>
                 <option value="4">Satkhira</option>
                 <option value="5">Bagerhat</option>
				 </select>
				 <span id="districtError" style="color: red"></span>
				 </td>
            </tr>
			<tr>
                <th>Submit</th>
                 <td><input type="submit" name="submit" id="btn"></td>
            </tr>


        </table>
        </form>

        <script src="jquery-3.2.1.js"></script>
        <script src="script.js"></script>
    </body>
</html>
